<div class="container mt-4">
    <div class="row mb-4">
        <div class="col">
            <input
                type="text"
                class="form-control"
                placeholder="Search Airports..."
                [(ngModel)]="searchTerm"
                (input)="filterAirports()">
            <button type="submit">Search</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="list-group">
                @for (airport of filteredAirports; track airport.id) {
                    <div class="list-group-item">
                        <h5 class="mb-1">{{airport.name}}</h5>
                        @if (airport.region) {
                            <p class="mb-1">{{airport.region}}</p>
                        }
                        @if (airport.faaid) {
                            <small>
                                {{airport.faaid}}, {{airport.id}}
                            </small>
                        }
                    </div>
                }
            </div>
        </div>
    </div>
</div>
